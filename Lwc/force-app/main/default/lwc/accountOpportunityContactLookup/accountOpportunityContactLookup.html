<template>
    <lightning-card title="Account, Opportunity, and Contact Lookup">
        <!-- Account Lookup -->
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <lightning-input type="search" label="Search Account" value={accountName} onchange={handleAccountSearch}></lightning-input>
                <div if:true={showAccountOptions}>
                    <lightning-combobox label="Select an Account" options={accountOptions} value={selectedAccountId} onchange={handleAccountSelection}></lightning-combobox>
                </div>
            </div>
        </div>

        <!-- Opportunity Section -->
        <template if:true={selectedAccountId}>
            <div class="slds-m-top_medium">
                <lightning-card title="Opportunities" icon-name="standard:opportunity">
                    <!-- Add your opportunity display logic here -->
                </lightning-card>
            </div>
        </template>

        <!-- Contact Section -->
        <template if:true={selectedAccountId}>
            <div class="slds-m-top_medium">
                <lightning-card title="Contacts" icon-name="standard:contact">
                    <template for:each={contacts} for:item="contact">
                        <div key={contact.Id} class="slds-card">
                            <div class="slds-card__body slds-card__body_inner">
                                <p>{contact.Name}</p>
                                <lightning-button-group>
                                    <lightning-button label="Edit" onclick={handleEditContact} value={contact.Id}></lightning-button>
                                    <lightning-button label="Delete" onclick={handleDeleteContact} value={contact.Id}></lightning-button>
                                </lightning-button-group>
                            </div>
                        </div>
                    </template>
                </lightning-card>
            </div>
        </template>
    </lightning-card>
</template>
